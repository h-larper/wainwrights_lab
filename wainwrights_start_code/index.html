<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>JS Wainwrights</title>
</head>
<body>
    <h1>Super Fun JS Wainwrights Lab 🌈⛰️</h1>
    <form id="wainwright-picker">
        <label for="wainwright-name">Enter a Wainwright Name:</label>
        <input
            type="text"
            id="wainwright-name"
            placeholder="Name goes here">
        <input
            type="submit"
            value="Submit!">
    </form>
    <section id="wainwrightsContainer">
        <button>Get Wainwrights!</button>
        <ul id="wainwrights-list">
        </ul>
    </section>
</body>
</html>
